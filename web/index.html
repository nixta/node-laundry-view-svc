<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="plugins/chosen/chosen.min.css">
</head>
<body>
  <div class="jumbotron">
    <div id="roomPicker" style="padding-bottom: 10px;"><select data-placeholder="Choose an address..." style="width:100%"></select></div>
    <div id="roomDetails">
      <div id="washers" class="panel panel-info">
        <div class="panel-heading">Washers</div>
        <div class="panel-body"></div>
        <canvas class="availability-chart"></canvas>
      </div>
      <div id="dryers" class="panel panel-info">
        <div class="panel-heading">Dryers</div>
        <div class="panel-body"></div>
        <canvas class="availability-chart"></canvas>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js" type="text/javascript"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="plugins/chosen/chosen.jquery.min.js" type="text/javascript"></script>
  <script src="plugins/chartjs/Chart.min.js" type="text/javascript"></script>
  <script src="plugins/cookie/jquery.cookie.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
